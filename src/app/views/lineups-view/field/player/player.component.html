<div class="example-box" cdkDrag [cdkDragFreeDragPosition]="dragPosition">
  <div class="player-top">
    <p>Name</p>
    <button class="action btn btn-secondary btn-sm">Save</button>
  </div>
  <div class="player-bottom">
    <p>3-1-2</p>
    <img class="action" src="assets/Images/Icons/bin.png" alt="Bin" />
  </div>
</div>

<!-- 222 -->
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let player of players" cdkDrag>
    {{ player.title }}
    <img *cdkDragPreview [src]="player.poster" [alt]="player.title" />
  </div>
</div>

<div class="example-box" cdkDrag [cdkDragFreeDragPosition]="dragPosition">

  <div class="player-bottom">

<!-- 4 -->
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div cdkDrag *ngFor="let player of players" class="item">
    {{ player }}
  </div>
</div>

<!-- 5 -->

<div
  class="example-list"
  cdkDropList
  #todoList="cdkDropList"
  [cdkDropListData]="players"
  [cdkDropListConnectedTo]="[]"
  (cdkDropListDropped)="drop($event)"
>
  <div *ngFor="let player of players; index as i" cdkDrag>
    {{ i + 1 }}. {{ player }}
  </div>
</div>
