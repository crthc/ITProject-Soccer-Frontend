<div class="text-white">
  <div class="row">
    <div class="col">
      <p>Keeper</p>
    </div>
    <div class="col">
      <div class="progress">
        <div
          class="progress-bar w-{{ player[0].keeper }}"
          role="progressbar"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <p>Defense</p>
    </div>
    <div class="col">
      <div class="progress">
        <div
          class="progress-bar w-{{ player[0].defense }}"
          role="progressbar"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <p>Passing</p>
    </div>
    <div class="col">
      <div class="progress">
        <div
          class="progress-bar w-{{ player[0].passing }}"
          role="progressbar"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <p>Attack</p>
    </div>
    <div class="col">
      <div class="progress">
        <div
          class="progress-bar w-{{ player[0].attack }}"
          role="progressbar"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
  </div>
</div>
